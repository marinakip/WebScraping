<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Scraping results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <br>
    <form>
    <select name="chart" onchange="showChart(this.value)">
          <option value="">Select a chart:</option>
          <option value="1">Clustering Chart</option>
          <option value="2">Chart 2</option>
          <option value="3">Chart 3</option>

    </select>
    </form>
    <br>

    <form>
    <select name="searchTerms" onchange="showTerms(this.value)">
          <option value="">Select a search term:</option>
          <option value="1">Diabetes</option>
          <option value="2">Machine Learning</option>
          <option value="3">Medical</option>
    </select>
    </form>
    <br>
</body>
</html>
